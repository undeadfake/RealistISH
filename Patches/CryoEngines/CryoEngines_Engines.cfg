//=============
// Etna - RS-68
//=============

@PART[cryoengine-etna-1]:FOR[RealistISH]
{
    @title = RS-68 Cryogenic Engine
	@manufacturer = Aerojet Rocketdyne

	MODULE
	{
		name = ModuleB9PartSwitch
		switcherDescription = Engine Config
		switcherDescriptionPlural = Engine Configs
		moduleID = engineSwitch

		SUBTYPE
		{
			name = RS-68
			title = RS-68
			descriptionSummary = Original RS-68
			descriptionDetail = <b>Thrust:</b> 735.4 kN ASL / 842.5 kN Vac.\n<b>Isp:</b> 357 s ASL / 409 s Vac.
			defaultSubtypePriority = 0
		}

		SUBTYPE
		{
			name = RS-68A
			title = RS-68A
			descriptionSummary = Improved version of the RS-68
			descriptionDetail = <b>Thrust:</b> 784.2 kN ASL / 892.5 kN Vac.\n<b>Isp:</b> 362 s ASL / 412 s Vac.
			defaultSubtypePriority = 1

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 892.5

					atmosphereCurve
					{
						key = 0 412
						key = 1 362
						key = 12 0.001
					}
				}
			}
		}
	}
}

