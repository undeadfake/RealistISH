	@manufacturer = Aerojet Rocketdyne
    @mass = 0.104

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 16.175

        @atmosphereCurve
        {
            @key,0 = 0 373
            @key,1 = 1 316
