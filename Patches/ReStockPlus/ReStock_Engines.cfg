//==========================
// Corgi (4xRL10B-2 Cluster)
//==========================

@PART[restock-engine-375-corgi]:NEEDS[CryoEngines]:FOR[RealistISH]
{
	@title = 4xRL10B-2 Cryogenic Engine Cluster
	@mass = 0.81 // x4 BDB RL10B-2 mass + 0.15 for truss

	@MODULE[ModuleEngines*]
	{
		@maxThrust = 110

		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 15
		}

		@PROPELLANT[Oxidizer]
		{
			@ratio = 1
		}

		@atmosphereCurve
		{
			@key,0 = 0 465.5
			@key,1 = 1 10
            @key,2 = 3 0.001
		}
	}
}