@PART[linearRcs]:FOR[RealistISH]
{
    @title = MR-107S 275N Thruster
    @manufacturer = Aerojet Rocketdyne

    %stagingIcon = RCS_MODULE

    @MODULE[ModuleRCSFX] {
        @thrusterPower = 0.275 // Based on Aerojet MR-107S
        %rcsEnabled = False
        %stagingEnabled = True
        %stagingToggleEnabledEditor = True
        %stagingToggleEnabledFlight = False

    }
}

