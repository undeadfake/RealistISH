// Remove alternator & add response time to all liquid fuel engines (with placeholder values)

@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[#EngineType[LiquidFuel]]]:FOR[RealistISH]
{
    !MODULE[ModuleAlternator] {}

    @MODULE[ModuleEngines*]:HAS[~useEngineResponseTime[true]]
    {
        %useEngineResponseTime = true
        %engineAccelerationSpeed = 3.5
		%engineDecelerationSpeed = 7
    }
}

