//=========================
// Gemini Docking Mechanism
//=========================

@PART[bluedog_Gemini_Port_A]:FOR[RealistISH]
{
    !stagingIcon

    @MODULE[ModuleDockingNode]
    {
        %stagingEnabled = false
    }

    %MODULE[MuMechModuleHullCameraZoom]
    {
        %cameraName = #autoLOC_HULL_PM_007 //NavCam
	    %cameraForward = 0, 1, 0
	    %cameraUp = 0, 0, -1
	    %cameraPosition = 0, 0.25, 0
	    %cameraFoVMax = 60
	    %cameraFoVMin = 60
	    %cameraMode = 1
    }
}

//===========================================
// Vanguard Probe Decouplers (Long and Short)
//===========================================

@PART[bluedog_Vanguard_S2_*]:HAS[@MODULE[ModuleDecouple]]:FOR[RealistISH]
{
  @MODULE[ModuleDecouple]
  {
      @ejectionForce = 0.3
  }
}

//================
// S-II Interstage
//================

@PART[bluedog_Saturn_S2_Interstage]:FOR[RealistISH]
{
    // Remove staging from top decoupler

    @MODULE[ModuleDecouple]:HAS[#explosiveNodeID[top]]
    {
        %stagingEnabled = false
    }

    // Add bottom decoupler, this one will be staged

    MODULE
    {
        name = ModuleDecouple
        explosiveNodeID = bottom
        isOmniDecoupler = false
        ejectionForce = 250
    }
}