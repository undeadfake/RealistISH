//============
// Drone Cores
//============

@PART[restock-drone-core-*]:FOR[RealistISH]
{
	@mass *= 0.5

	!MODULE[ModuleReactionWheel] {}
}

//==================
// 0.625m Drone Core
//==================

@PART[restock-drone-core-0625-1]:FOR[RealistISH]
{
	@RESOURCE[ElectricCharge]
	{
		@amount = 220
		@maxAmount = 220
	}
}

