@PART[bluedog_Athena_OAM]:FOR[RealistISH]
{
	%vesselType = Probe
	
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.020
		}
		hasHibernation = True
		hibernationMultiplier = 0.004
    }

    RESOURCE
	{
		name = ElectricCharge
		amount = 60
		maxAmount = 60
    }

    MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

    MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}

