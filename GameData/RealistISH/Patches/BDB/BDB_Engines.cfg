//======
// RS-68
//======

@part[bluedog_DeltaIV_RS68]:FOR[RealistISH]
{
	@MODULE[ModuleEnginesFX]
	{
		%useEngineResponseTime = true
		%engineAccelerationSpeed = 1.5
		%engineDecelerationSpeed = 6
	}
}

//================================
// Lunar Orbiter Propulsion Module
//================================

@PART[bluedog_LunarOrbiter_Propulsion]:FOR[RealistISH]
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 0.445

		!PROPELLANT[*] {}

		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}

		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}

		@atmosphereCurve
		{
			@key,0 = 0 281 // Based on Lunar Module R-4D thrusters. Steady-state.
			@key,1 = 1 160
		}
	}

	@RESOURCE[MonoPropellant]
	{
		@amount = 2
		@maxAmount = 2
	}

	RESOURCE
	{
		name = LiquidFuel
		amount = 7.2
		maxAmount = 7.2
	}

	RESOURCE
	{
		name = Oxidizer
		amount = 8.8
		maxAmount = 8.8
	}
}