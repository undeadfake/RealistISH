//============================
// Vanguard S2 Propellant Tank
//============================

@PART[bluedog_Vanguard_S2_Tank]:FOR[RealistISH]
{
    @RESOURCE[MonoPropellant]
    {
        @amount = 5
        @maxAmount = 5
    }
}

//========
// Delta-K
//========

@PART[bluedog_DeltaK_Stage]
{
    @MODULE[*]:HAS[#name[ModuleRCS*]]
    {
        @thrusterPower = 0.1
    }
}