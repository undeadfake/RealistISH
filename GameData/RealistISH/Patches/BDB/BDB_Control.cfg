//================
// Apollo Quad RCS
//================

@PART[bluedog_Apollo_RCS_Quad]:FOR[RealistISH]
{
	@MODULE[ModuleRCS*]
	{
		!resourceName = NULL

		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
		}

		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}

		@atmosphereCurve
		{
			@key,0 = 0 281 // Steady-state. Ref. 3
			@key,1 = 1 160
		}
	}
}

//===================
// Gemini Reentry RCS
//===================

// Ref. 1: http://www.astronautix.com/s/se-6.html

@PART[bluedog_Gemini_ReentryRCS]:FOR[RealistISH]
{
    @MODULE[ModuleRCSFX]
    {
        @thrusterPower = 0.107 // Ref. 1
		!resourceName = NULL

		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
		}

		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}

		@atmosphereCurve
		{
			@key,0 = 0 277 // Ref. 1
		}
    }
}

//======================
// Gemini Service Module
//======================

@PART[bluedog_Gemini_Service_A]:FOR[RealistISH]
{
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 0.88
    }

    @MODULE[ModuleRCSFX]
    {
        %rcsEnabled = False
        @thrusterPower = 0.44
    }
}

//====================
// Gemini Attitude RCS
//====================

@PART[bluedog_Gemini_RotationRCS]:FOR[RealistISH]
{
    %stagingIcon = RCS_MODULE

    @MODULE[ModuleRCSFX]
    {
        %rcsEnabled = False
        @stagingEnabled = True
        %stagingToggleEnabledEditor = True

        @thrusterPower = 0.11 // 100%, 110N
    }
}

//=======================
// Gemini Translation RCS
//=======================

@PART[bluedog_Gemini_TranslationRCS]:FOR[RealistISH]
{
    %stagingIcon = RCS_MODULE

    @MODULE[ModuleRCSFX]
    {
        %rcsEnabled = False
        @stagingEnabled = True
        %stagingToggleEnabledEditor = True

        @thrusterPower = 0.38 // 100%, 380N
    }
}

//===================
// ProbeExpansion RCS
//===================

@PART[bluedog_ProbeRCS*]:FOR[RealistISH]
{
    @MODULE[ModuleRCSFX]
    {
        @thrusterPower = 0.004 // Ref.1

        @atmosphereCurve
        {
            @key,0 = 0 229 // Ref. 1
        }
    }
}

//============
// Skylab TACS
//============

// Ref. 1: https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19740022193.pdf

@PART[bluedog_Skylab_ACS]:FOR[RealistISH]
{
    @MODULE[ModuleRCSFX]
    {
		useThrustCurve = True

        @thrusterPower = 0.4448 // Ref. 1

		thrustCurve
		{
			key = 1.0 1.0
			key = 0.0 0.0
		}

		@atmosphereCurve
		{
			@key,0 = 0 78
			@key,1 = 1 10
		}
    }
}

