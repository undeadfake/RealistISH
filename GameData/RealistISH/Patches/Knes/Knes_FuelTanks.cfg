//==========================
// Ariane 5 First Stage Tank
//==========================

@PART[Knes_Fuel_Tanks_EPC]:FOR[RealistISH]
{
    @rescaleFactor = 0.83333
    @mass = 4.432

    // Stock LF/O volume: 17720
    @RESOURCE[LiquidFuel]
    {
        @name = LqdHydrogen
        @amount = 66480
        @maxAmount = 66480
    }

    @RESOURCE[Oxidizer]
    {
        @amount = 4432
        @maxAmount = 4432
    }
}

