@PART[Polaris_Engine_A]
{
    @mass = 0.08

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 8

        @atmosphereCurve
        {
            @key,0 = 0 315
            @key,1 = 1 10
        }
    }

    @EFFECTS
    {
        @running_closed
        {
            @AUDIO
            {
                @clip = sound_rocket_mini
                @volume,1 = 0.6 0.6
                @pitch,1 = 0.8 0.8
            }
        }
    }
}