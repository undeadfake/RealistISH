    }
}

@PART[Size3EngineCluster]:NEEDS[B9PartSwitch,CommunityResourcePack]:FOR[RealistISH]
{
	@mass = 10

	@MODULE[ModuleEngines*]
	{
		@maxThrust = 2278.8

		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 15
		}

		@PROPELLANT[Oxidizer]
		{
			@ratio = 1
		}

		@atmosphereCurve
		{
			@key,0 = 0 452.3
			@key,1 = 1 366
			@key,2 = 5 0.1
		}
	}
}

