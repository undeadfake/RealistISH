//===============
// RZ.2 and RZ.2S
//===============

@PART[blue_streak_engine_s1_1|blue_streak_engine_s1_2]:FOR[RealistISH]
{
	@MODULE[ModuleEngines*]
	{
		%useEngineResponseTime = True
		%engineAccelerationSpeed = 2.2
		%engineDecelerationSpeed = 8
	}
}

//======
// RZ.2V
//======

@PART[blue_streak_engine_s1_3]:FOR[RealistISH]
{
	@MODULE[ModuleEngines*]
	{
		%useEngineResponseTime = True
		%engineAccelerationSpeed = 3
		%engineDecelerationSpeed = 8
	}
}