//======================
// Apollo Service Module
//======================

@PART[bluedog_Apollo_Block2_SM]:NEEDS[Kerbalism]:FOR[RealistISH]
{
	!RESOURCE[MonoPropellant] {}

	!MODULE[ModuleResourceConverter] {}

	MODULE
	{
		name = ProcessController
		resource = _FuelCell
		title = Alkaline H2+O2 Fuel Cell
		capacity = 1
		running = true
	}

	RESOURCE
	{
		name = Hydrogen
		amount = 100000
		maxAmount = 100000
	}

	RESOURCE
	{
		name = Oxygen
		amount = 50600
		maxAmount = 50600
	}
}